{% extends 'base.html' %}
{% load static %}
{% block title %}
Tasks
{% endblock %}

{% block content %}
   <div class="col-8 mt-5">
       <form class="form-inline justify-content-center" id="createTaskForm" method="post">
           {% csrf_token %}
           {% for field in form %}
           <div class="mx-3"> {{ field }}</div>

           {% endfor %}
           <button type="button" class="btn btn-outline-success" id="createButton">Create</button>
       </form>
   </div>

    <div class="col-5 mt-5">
        {% for field in tasks %}
        <div class="card mb-1">
            <div class="card-body">
                {{ field.title }}
                <button type="button" class="close float-right" >Close
            <span aria-hidden="true">&times;</span></button>
            </div>
        </div>

        {% endfor %}
    </div>
{% endblock %}
