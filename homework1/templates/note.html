{% extends 'base.html' %}

{% block title %}
{{ super() }}
{% endblock %}
{% block note %}
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}
<form action="{{ url_for('note') }}" method="post">
  <p>Название: <input type="text" name="article" required></p>
  <p>Текст статьи:</p>
  <p><textarea name="text" cols="40" rows="7"></textarea></p>
  <p><input type="submit" value="Добавить"></p>
</form>
{% endblock %}
