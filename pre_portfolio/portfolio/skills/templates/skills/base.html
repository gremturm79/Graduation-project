<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
{% if user.is_authenticated %}
<div class="menu">
    <div class="wrap">
        <a href="{% url 'index' %}">
        <div  class="logo">
            <img src="{% static 'skills/logo.png' %}" alt="">
        </div>
        </a>
        <ul class="reg">
            <li>Пользователь:{{ user.username }}</li>
            <li><a href="{% url 'exit' %}">Выйти</a></li>
        </ul>
    </div>
</div>
{% else %}
<div class="menu">
    <div class="wrap">
        <a href="{% url 'index' %}">
        <div class="logo">
            <img src="{% static 'skills/logo.png' %}" alt="">
        </div>
        </a>
        <ul class="reg">
            <li><a href="{% url 'signupuser' %}">Зарегистрироваться</a></li>
            <li><a href="{% url 'loginuser' %}">Войти</a></li>
        </ul>
    </div>
</div>
{% endif %}
  <div class="content">
    <div class="wrap">
      {% block content %}
      {% endblock %}
    </div>
  </div>
{% block footer %}
<div class="footer">
    <div class="wrap">
        <div class="social">
            {% for soc in social %}
            <a href="{{ soc.url }}" target="_blank"><img src="{{ soc.image.url }}" alt=""></a>
            {% endfor %}
        </div>
        <div class="doc">
            <a href="{% static 'skills/resume.pdf' %}" target="_blank"><img src="{% static 'skills/resume.png' %}" alt=""></a>
        </div>
    </div>
</div>
{% endblock %}
</body>
</html>
