<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
</head>
<body>
<h1><a href="{% url 'base' %}">Перейти в другую Галерею</a></h1>
<div class="container">
<h2 class="text-center py-4" >Image Gallery</h2>
<div class="row">
    {% for image in images %}
    <div class="col-lg-3 col-md-6 col-sm-12 mt-4">
        <img src="{{ image.image.url }}" width="100%" height="125px" alt="{{ image.title }}">
    </div>
    {% endfor %}
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
