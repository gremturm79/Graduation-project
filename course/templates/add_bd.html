{% block add_bd %}
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}
<form action="{{ url_for('add_bd') }}" method="post">
  <p>Название меню: <input type="text" name="name" required></p>
  <p>Url адрес: <input type="text" name="url" required></p>
  <p>Id: <input type="number" name="id" required></p>
  <p><input type="submit" value="Добавить"></p>
</form>
{% endblock %}
