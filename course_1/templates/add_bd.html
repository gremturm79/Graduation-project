{% extends 'base.html' %}
{% block title %}
{{ super() }}

{% block add_bd %}
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}
<form action="{{ url_for('add_bd') }}" method="post">
   <p>Id: <input type="number" name="id" required></p>
  <p>Название курса: <input type="text" name="title" required></p>
  <p>Цена обучения за 1 месяц: <input type="text" name="price" required></p>
  <p>Описание курса: <input type="text" name="description" required></p>
 <p><input type="submit" value="Добавить"></p>
</form>
{% endblock %}
