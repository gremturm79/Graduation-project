{% extends 'main/index.html' %}
{% load static %}
{% block content %}
<div class="content">
   <div class="wrap">
       <h1>Сумма работ: {{ summ }} рублей</h1>
       <form action="{% url 'calculate_table' %}" method="post" class="form_calculate">
    {% csrf_token %}
            <div class="wrap_field_form">
    {% for i in obj %}
                <div class="wrap_field">
                    <ul>
                    <li>{{ i }}</li>
                    </ul>
                    <ul>
                    <li><input type='number'   name="square" placeholder="м2"></li>
                    </ul>
              </div>
    {% endfor %}
              <input type="submit" value="Рассчитать"  class="btn_calculate">
            </div>

       </form>

       </div>
</div>
{% endblock %}
