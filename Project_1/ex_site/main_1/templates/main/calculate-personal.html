{% extends 'main/index.html' %}
{% block content %}
<div class="warning">
{% for message in messages %}
<div class="alert alert-info alert-dismissible fade show" role="alert">
  <strong>{{ message }}!</strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
</div>
<div class="content">
   <div class="wrap">
       <form action="{% url 'calculate-personal' user.id %}" method="post" class="form_calculate">
    {% csrf_token %}
            <div class="wrap_field_form">
    {% for field in form %}
                <div class="wrap_field">
                    <ul>
                    <li>{{ field.label }}</li>
                    </ul>
                    <ul>
                    <li>{{ field }}</li>
                    </ul>
              </div>
    {% endfor %}
              <input type="submit" value="Рассчитать"  class="btn_calculate">
            </div>

       </form>

       </div>
</div>
<div>
    {% for field in total %}
    <h2>{{ field.total_summa }}</h2>
    {% endfor %}
</div>
{% endblock %}
